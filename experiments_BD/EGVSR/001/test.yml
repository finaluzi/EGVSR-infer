# basic configs
scale: 4
manual_seed: 0
verbose: false


# dataset configs
dataset:
  degradation:
    type: BD
    sigma: 0.0

  test1:
    name: SomeTest
    lr_seq_dir: data/SomeTest/SomeTestLR
    filter_file: ~
    num_workers: 1 #DataLoader
    pin_memory: true
    max_vertical_res: 2160


# model configs
model:
  name: FRVSR

  generator:
    name: EGVSR  # efficient GAN-based generator
    in_nc: 3
    out_nc: 3
    nf: 64
    nb: 10
    load_path: pretrained_models/EGVSR_iter420000.pth


# test configs
test:
  # whether to save the SR results
  save_res: true
  res_dir: results
  num_save_threads: 2

  # temporal padding
  padding_mode: reflect
  num_pad_front: 5
  cache_length: 35
